    <h2>Первая книга Моисея</h2>
    <h2>Бытие</h2>
    <div class="chap">
        <a class="invisible"><</a><h3 class="chapter">Глава 1</h3><a href="Gen2.html">></a>
    </div>
    <div class="text-container">
      <p class="verse">
        <sup class="num_verse">1</sup>В начале сотворил Бог небо и землю.
        <sup class="num_verse">2</sup>Земля же была безвидна и пуста, и тьма над бездною, и Дух Божий носился над водою.
        <sup class="num_verse">3</sup>И сказал Бог: да будет свет. И стал свет.
      </p>
